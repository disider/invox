homepage:
  short_description: |
    <p>
      <strong>Invox</strong> è lo strumento <em>in cloud</em> indispensabile per una corretta contabilità aziendale. Facile ed intuitivo, è un software gestionale particolarmente adatto alle società di servizi e ai liberi professionisti che possono gestire e condividere via web i dati, con più persone e su diversi dispositivi.
    </p>
    <p>
      <strong>Invox</strong> è una piattaforma <em>open source</em> ed è la chiave per avere sempre una chiara rappresentazione della situazione economico-finanziaria della propria azienda.
    </p>
  description: |
    <p>
      Più che uno strumento <strong>Invox</strong> è un <em>abile contabile</em> che ti aiuta nell’amministrazione. Puoi creare una
      lista dei tuoi clienti e fornitori, associando a ciascuno un profilo con tutti i dati utili per la
      fatturazione. Puoi generare ordini e preventivi relativi al cliente che ti richiede una lavorazione.
      Quando il preventivo viene accettato dal tuo cliente, si genera l’ordine e in automatico la relativa
      fattura in formato PDF.
    </p>
    <p>
      Nella sezione “prima nota” si associano i pagamenti effettuati o ricevuti alle corrispettive fatture.
      Grazie a questa operazione i conti corrente sono aggiornati automaticamente. A seconda delle tue
      esigenze puoi inserire più conti bancari o carte di credito/debito da gestire separatamente. Con
      Invox hai a disposizione uno strumento di gestione economico-finanziaria a 360°.
    </p>
    <p>
      Disponibile in italiano e in inglese.
    </p>
