                - app_dev.php
                - app.php
                - app_test.php
            client_max_body_size: 1m
            ssl: '0'
            ssl_cert: ''
            ssl_key: ''
            ssl_port: '443'
            ssl_protocols: ''
            ssl_ciphers: ''
            rewrite_to_https: '1'
            spdy: '1'
            locations:
                nxvl_mc114fhtjwok:
                    location: /
                    try_files:
                        - $uri
                        - $uri/
                        - /app.php$is_args$args
                    fastcgi: ''
                    fastcgi_index: ''
                    fastcgi_split_path: ''
                    proxy: ''
                    proxy_redirect: ''
                nxvl_tvo2y2dpycdv:
                    location: '~ ^(.*)/(app|app_dev|app_test|config|phpinfo|index)\.php(/|$)'
                    fastcgi: '127.0.0.1:9000'
                    fastcgi_split_path: '^(.+\.php)(/.*)$'
                    fast_cgi_params_extra:
                        - 'SCRIPT_FILENAME $request_filename'
                        - 'SYMFONY_CACHE_DIR /dev/shm/cache'
                        - 'SYMFONY_LOGS_DIR /dev/shm/logs'
                    set:
                        - '$path_info $fastcgi_path_info'
                    proxy: ''
                    proxy_redirect: ''
    proxies: {  }
