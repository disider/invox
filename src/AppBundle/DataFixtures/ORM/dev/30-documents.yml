    row_1_2:
        document: '@quote_1'
        position: 1
        title: Second product
        unitPrice: 10
        quantity: 4
        taxRate: '@vat_10'
        discount: 5
    row_2_1:
        document: '@invoice_2'
        title: First product
        unitPrice: 10
        quantity: 1
        taxRate: '@vat_10'
        discount: 0.50
    row_3_1:
        document: '@invoice_3'
        title: Second product
        unitPrice: 20
        quantity: 2
        taxRate: '@vat_22'
        discount: 0.50
    row_4_1:
        document: '@invoice_4'
        title: Second product
        unitPrice: 20
        quantity: 2
        taxRate: '@vat_22'
    row_5_1:
        document: '@credit_note_5'
        title: Second product
        unitPrice: 20
