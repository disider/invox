<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Input Test</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" href="../public/css/checklist-template.css">

    <script type="text/javascript" src="lib/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="../public/js/file-input.js"></script>

</head>

<body>
<div class="container">
    <div id="menu" class="navbar navbar-default"></div>

    <div class="row">
        <div id="container" class="col-md-9"></div>
    </div>
</div>

<script>
    $('#menu').load('menu.html');

    $('#container').load('spec/javascripts/fixtures/file_input.html', function () {
        $('li:nth-child(1) .file-image').fileInput({
            toggleButtonStyle: '<span class="fa fa-image" />',
            changeButtonStyle: '<span class="fa fa-refresh" />',
            deleteButtonStyle: '<span class="fa fa-trash" />'
        });

        $('li:nth-child(2) .file-image').fileInput({
            previewType: 'image',
            controlsClass: 'arrow',
            toggleButtonStyle: '<span class="fa fa-image" />',
            changeButtonStyle: '<span class="fa fa-refresh" />',
            deleteButtonStyle: '<span class="fa fa-trash" />'
        });
    });

</script>
</body>
</html>
